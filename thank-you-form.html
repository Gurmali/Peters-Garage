<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Peters Garage">
    <meta name="keywords" content="Peters garage, automotive workshop, car service, wheel alignment, bodyshop">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/car-icon.png">
    <script src="https://kit.fontawesome.com/90b03342dc.js" crossorigin="anonymous"></script>
    <title>Peters Garage</title>
</head>

<body>
    <!--This is the section for the Logo and Navigation-->
    <header>
        <nav>
            <a href="index.html">
                <h1 id="logo">Peters Garage</h1>
            </a>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="index.html#about">About Us</a>
                </li>
                <li>
                    <a href="index-html#services-section">Services</a>
                </li>
                <li>
                    <a href="index.html#contact-section">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--This is the Thank you note-->
    <section id="thank-you">
        <div id="thank-you-div">
            <h1><strong>Thank you</strong></h1>
            <p><strong>For submiting your information.
            <hr>We will contact you as soon as we can to set up an appoinment.
            </strong></p>
        </div>

    </section>
    <!--This is the footer section-->
    <footer>
        <div id="footer-box">
            <div id="footer-text">
                <h2>Follow us on social media</h2>
            </div>
            <!--Code for secial media links taken from Love Running Project-->
            <ul class="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="no-opener"
                        aria-label="Visit our Facebook page (Opens in a new tab)"> <i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="no-opener"
                        aria-label="Visit our Twitter page (Opens in a new tab)"> <i
                            class="fa-brands fa-twitter-square"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="no-opener"
                        aria-label="Visit our Youtube page (Opens in a new tab)"> <i
                            class="fa-brands fa-youtube-square"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="no-opener"
                        aria-label="Visit our Instagram page (Opens in a new tab)"> <i
                            class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
